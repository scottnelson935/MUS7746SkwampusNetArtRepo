<html>

<head>
    <link rel="stylesheet" href="questions1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar+One">
    <title>Questions pg.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0;
            padding-top: 5%;
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>

    <script src="https://raw.githubusercontent.com/tonaljs/tonal/master/packages/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.15/Tone.js"></script>

</head>

<body>
    <div id="synth-div" class="wrapper hidden">
        <section class="section">
            <div class="field">
                <button class="button is-success" id="toggle">
                    <span>Press me for soothing music!</span>
                    <span>Pause</span>
                </button>
            </div>
            <div class="field">
                <label class="label">On your morning drive, you prefer listening to:</label>
                <span class="select is-fullwidth">
                    <select id="synth-type">
                        <option value="AMSynth" selected>AM Radio</option>
                        <option value="FMSynth">FM Radio</option>
                        <option value="Synth">the road</option>
                    </select>
                </span>
            </div>
            <div class="field">
                <label class="label">A good name for a pet cat is:</label>
                <span class="select is-fullwidth">
                    <select id="oscillator-type">
                        <option value="triangle" selected>Triangle Sandwiches</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="sine">Sinewave</option>
                        <option value="square">Squarenose</option>
                    </select>
                </span>
            </div>
            <div class="field">
                <label class="label">The correct serving size for Cheez-Its is:</label>
                <span class="select is-fullwidth">
                    <select id="oscillator-partials">
                        <option value="none">none</option>
                        <option value="2">2</option>
                        <option value="4" selected>4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                </span>
            </div>

            <div class="field">
                <label class="label">How much coffee do you drink in a day?</label>
                <div class="control">
                  <input id="envelope-attack" class="input is-fullwidth" value="1" min="0" max="9" step="1" type="range"/>
                  <input type="number" id="attack-value" min="1" max="10" placeholder="1"></input>
                </div>
              </div>
          
              <div class="field">
                <label class="label">Your monthly budget for balloons?</label>
                <div class="control">
                  <input id="envelope-decay" class="input is-fullwidth" value="1" min="0" max="9" step="1" type="range" />
                  <input type="number" id="decay-value" min="1" max="10" placeholder="1"></input>
                </div>
              </div>
          
              <div class="field">
                <label class="label">Monthly budget for pins to pop the balloons?</label>
                <div class="control">
                  <input id="envelope-sustain" class="input is-fullwidth" value="4" min="0" max="9" step="1" type="range" />
                  <input type="number" id="sustain-value" min="1" max="10" placeholder="4"></input>
                </div>
              </div>
          
              <div class="field">
                <label class="label">On a scale of 1-10, do you fill your balloons with your excess coffee, yes or no?</label>
                <div class="control">
                  <input id="envelope-release" class="input is-fullwidth" value="1" min="1" max="10" step="1" type="range" />
                  <input type="number" id="release-value" min="1" max="10" placeholder="yes/no"></input>
                </div>
              </div>

            <br><a href="#" onclick="randomUrl();"><button>Results!</button></a>
        </section>
        </span>
    </div>
    <script src="question2.js"></script>
</body>

</html>
