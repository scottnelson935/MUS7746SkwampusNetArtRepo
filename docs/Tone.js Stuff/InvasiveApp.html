                <label>Name</label>
                <input type="text" name="fname" />
            </td>

            <td>
                <label>Number</label>
                <input type="text" name="lname" />
            </td>
        </tr>

        <div class="element">
            <input name="get_location" type="submit" class="button" id="get_location" value="Where are you?">
        </div>
        <div class="element">
            <div id="map">
                <iframe id="google_map" src="https://maps.google.co.uk?output=embed" width="600" height="450"

<div id="synth-div" class="wrapper hidden">
    <section class="section">
        <div class="field">
            <label class="label">On your morning drive, you prefer listening to:</label>
            <span class="select is-fullwidth">
                <select id="synth-type">
                    <option value="AMSynth" selected>AM Radio</option>
                    <option value="FMSynth">FM Radio</option>
                    <option value="Synth">the road</option>
                </select>
            </span>
        </div>
        <div class="field">
            <label class="label">A good name for a pet cat is:</label>
            <span class="select is-fullwidth">
                <select id="oscillator-type">
                    <option value="triangle" selected>Triangle Sandwiches</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="sine">Sinewave</option>
                    <option value="square">Squarenose</option>
                </select>
            </span>
        </div>
        <div class="field">
            <label class="label">The correct serving size for Cheez-Its is:</label>
            <span class="select is-fullwidth">
                <select id="oscillator-partials">
                    <option value="none">none</option>
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
            </span>
        </div>

        <div class="field">
            <label class="label">How much coffee do you drink in a day?</label>
            <div class="control">
                <input id="envelope-attack" class="input is-fullwidth" value="1" min="0" max="9" step="1"
                    type="range" />
            </div>
        </div>

        <div class="field">
            <label class="label">Your monthly budget for balloons?</label>
            <div class="control">
                <input id="envelope-decay" class="input is-fullwidth" value="1" min="0" max="9" step="1" type="range" />
            </div>
        </div>

        <div class="field">
            <label class="label">Monthly budget for pins to pop the balloons?</label>
            <div class="control">
                <input id="envelope-sustain" class="input is-fullwidth" value="4" min="0" max="9" step="1"
                    type="range" />
            </div>
        </div>

        <div class="field">
            <label class="label">On a scale of 1-10, do you fill your balloons with your excess coffee, yes or
                no?</label>
            <div class="control">
                <input id="envelope-release" class="input is-fullwidth" value="1" min="0" max="9" step="1"
                    type="range" />
            </div>
        </div>

        <div class="field">
            <button class="button is-success" id="toggle">
                <span>Play</span>
                <span>Pause</span>
            </button>
        </div>
    </section>
    </span>
</div>
