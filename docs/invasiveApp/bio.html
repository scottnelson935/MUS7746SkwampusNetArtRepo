<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>InvasiveApp Bio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://raw.githubusercontent.com/tonaljs/tonal/master/packages/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.15/Tone.js"></script>
</head>

<body>
    <div class="holder">
        <h1 id='user'>no user</h1>
        Welcome to 
        <header>InvasiveApp<sup>TM</sup>!
        </header>
        <form action="results.html" method="GET">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <br><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="16" max="150">
            <br>
            Must be 16 years old!
            <br>
            You're at least 16, right?
            <br>
            I'll take your word for it.
            <br><br>
            <label for="biotext">Bio</label>
            <textarea name="bio" id="biotext" cols="30" rows="3" placeholder="short bio" required></textarea>
            <br><br>
            <button type="reset">Reset</button>
            <button onclick="newUserName(), newBio()" id="btn1" type="submit">Submit</button>
            <br>
        </form>
        
        
    </div>
    <script src="bio.js"></script>
</body>

</html>
